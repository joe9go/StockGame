<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="css/style_register.css">
</head>
<body>
    <div class="login">
        <div class="register-text"> Signup </div>
        <input class="field" id="username" placeholder="Username" required>
        <input class="field" id="password" type="password" placeholder="Password" required>
        <button id="login-button"> Sign Up </button>
        <div class="signup-link">
            Registered? <a href="login.html"> Login </a>
        </div>
     </div>
     <script src="js/script_register.js"></script>
</body>
</html>
